name: 21f3001224@ds.study.iitm.ac.in

on:
  schedule:
    - cron: "30 7 * * *"   # Run daily at 07:30 UTC
  workflow_dispatch:       # Manual trigger allowed

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto commit daily update
        run: |
          git config --local user.email "21f3001224@ds.study.iitm.ac.in"
          git config --local user.name "GitHub Actions Bot"
          date > latest_update.txt
          git add latest_update.txt
          git commit -m "Daily update [skip ci]" || echo "Nothing changed"
          git push
